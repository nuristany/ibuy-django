{% extends 'base.html' %} {% block content %}

<section class="section-conten padding-y bg">
  <div class="container">
    {% include 'includes/alerts.html' %}
    <!--sibar included-->
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Logged In </strong>
            <span>{{user.full_name | capfirst}}</span>
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <h4>{{order_count}}</h4>
                    <a href="">View Orders</a>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card">
                  <div class="card-body">
                    <img
                      src="{{userprofile.profile_picture.url}}"
                      alt="User Profile Picture"
                      style="
                        vertical-align: middle;
                        width: 50px;
                        height: 50px;
                        border-radius: 50%;
                      "
                    />
                    <p class="mb-0">{{user.email}}</p>
                    <p>{{user.phone_number}}</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- row.// -->
          </div>
          <!-- card-body .// -->

          <!-- table-responsive .end// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>

{% endblock %}
